logging.level.com.reliaquest: INFO
spring.application.name: mock-employee-api-test
server:
  port: 0  # Random port for testing
mock.employees.max: 10  # Smaller dataset for faster tests

# Rate limiting configuration for testing
app:
  rate-limit:
    enabled: true
    management:
      enabled: true
    global:
      capacity: 20
      refill-tokens: 20
      refill-period: PT1M
      enabled: true
      error-message: "Global rate limit exceeded. Please try again later."
    endpoints:
      "/api/v1/employee/**":
        capacity: 10
        refill-tokens: 10
        refill-period: PT1M
        enabled: true
        error-message: "Employee API rate limit exceeded. Please try again later."
      "/api/v1/employee":
        capacity: 15
        refill-tokens: 15
        refill-period: PT1M
        enabled: true
        error-message: "Employee list API rate limit exceeded."
